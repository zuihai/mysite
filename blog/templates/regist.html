{% extends 'base.html' %}
{% block title %}
    注册
{% endblock %}
{% block page-content %}
    <div class="row">
        <div class="col s12 m4 l4">
        </div>
        <div class="col s12 m4 l4">
            <form action="{% url 'regist' %}" name="regist" method="post">
                {#                {% csrf_token %}#}
                <div class="row">
                    <div class="input-field col s12">
                        {% if error %}
                            <span class="red">{{ error }}</span>
                        {% endif %}
                        <input id="uname" name="uname" type="text" class="validate">
                        <label for="username">用户名</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">密码</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" class="validate">
                        <label for="email" data-error="wrong" data-success="right">邮箱</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name" name="first_name" type="text" class="validate">
                        <label for="first_name">姓</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="last_name" name="last_name" type="text" class="validate">
                        <label for="last_name">名</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light right" type="submit" name="action">注册
                    </button>
                </div>
            </form>
        </div>
        <div class="col s12 m4 l4"></div>
        {#                username#}
        {#        password#}
        {#        email#}
        {#        first_name#}
        {#        last_name#}
    </div>
{% endblock %}
